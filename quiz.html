<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz!</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <div class="q-container">
        <div class="qc-header">
            <div class="header-timer">
                <h1>timer</h1>
                <h2 id="active-timer">00:00</h2>
            </div>
            <div class="header-score">
                <h1>score</h1>
                <h2 id="active-score">0</h2>
            </div>
        </div>
        <div class="question">
            <h2 id="active-question">Question</h2>
        </div>
        <div class="choice-container">
            <div class="choice-box">
                <p class="choice-prefix">A.</p>
                <p class="choice" id="active-choice" data-number="1">~</p>
            </div>
            <div class="choice-box">
                <p class="choice-prefix">B.</p>
                <p class="choice" id="active-choice" data-number="2">~</p>
            </div>
            <div class="choice-box">
                <p class="choice-prefix">C.</p>
                <p class="choice" id="active-choice" data-number="3">~</p>
            </div>
            <div class="choice-box">
                <p class="choice-prefix">D.</p>
                <p class="choice" id="active-choice" data-number="4">~</p>
            </div>
        </div>
    </div>
    <script src="./assets/js/script.js"></script>
</body>
</html>
